<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some number functions</title>
  </head>
  <body>
    <h1>Some number functions</h1>
    <p>Decimal toFixed() function .. =></p>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>

    <script>
      var num1 = 12.1212131415;
      document.getElementById("a1").innerHTML = "Actual number =>" + num1;
      document.getElementById("a2").innerHTML =
        "Number fixed to decimal point=>" + num1.toFixed(1);
      document.getElementById("a3").innerHTML =
        "Number fixed to decimal point=>" + num1.toFixed(3);
    </script>
  </body>
</html>
