<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings in JS</title>
  </head>
  <body>
    <h1>JS Strings</h1>
    <p>Calculating Length of a string..</p>
    <p id="a1"></p>
    <p id="a2"></p>
    <p>Here are some example of escape sequence used with the help of '\'</p>
    <p id="a3"></p>
    <script>
      // Learning basic js string function
      var a = "Just a String";
      var aLength = a.length;
      document.getElementById("a1").innerHTML = a;
      document.getElementById("a2").innerHTML = aLength;
      //Now let's check some escape sequence. How to use them

      //var x="My name is "Mukul"";  //this is wrong
      var x = 'My name is "Mukul"';
      var y = "It's Alright";
      var z = "This character \\ is backshlash";
      document.getElementById("a3").innerHTML = x + "<br>" + y + " <br>" + z;
    </script>
  </body>
</html>
