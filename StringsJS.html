<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings in JS</title>
  </head>
  <body>
    <h1>JS Strings</h1>
    <p id="a1">Calculating Length of a string..</p>
    <p id="a2"></p>
    <script>
      // Learning basic js string function
      var a = "Just a String";
      var aLength = a.length;
      document.getElementById("a1").innerHTML = a;
      document.getElementById("a2").innerHTML = aLength;
      //Hi
    </script>
  </body>
</html>
