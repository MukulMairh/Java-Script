<!DOCTYPE html>
<html>
  <body>
    <img
      id="myHeart"
      onclick="changeImage()"
      src="Heart.PNG"
      width="100"
      height="100"
    />

    <p>Click the heart to break heart</p>

    <script>
      function changeImage() {
        var image = document.getElementById("myHeart");
        if (image.src.match("Heart")) {
          image.src = "BrokenDil.PNG";
        } else {
          image.src = "Heart.PNG";
        }
      }
    </script>
  </body>
</html>
