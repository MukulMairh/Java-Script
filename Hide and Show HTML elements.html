<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Show HTML Elements</title>
  </head>
  <body>
    <p id="line">HI! This is some java script code.</p>
    <button
      type="button"
      onclick="document.getElementById('line').style.display='none'"
    >
      Click to hide above line
    </button>
    <button onclick="document.getElementById('line').style.display='block'">
      Click this button to show HTML Elements
    </button>
  </body>
</html>
