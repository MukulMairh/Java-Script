<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Style</title>
  </head>
  <body>
    <p id="para">Hi ! I am Mukul Soni</p>
    <button
      type="button"
      onclick="document.getElementById('para').style.fontSize='30px'"
    >
      Click to Change Font Size
    </button>
  </body>
</html>
