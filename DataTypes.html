<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var length = 16; // Number
      var lastName = "Soni"; // String
      var x = { firstName: "Mukul", lastName: "Soni" }; // Object
      var y = 123e5;
      var z = 123e-5;
      //This example is on decimal values. .
      // +ve means multiply by 10^n
      //-ve means devide by 10^n
      document.getElementById("demo").innerHTML = y + "<br>" + z;
    </script>
  </body>
</html>
